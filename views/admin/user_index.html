{% extends 'layout.html'%}
{%block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li class="active">用户列表</li>
</ol>
<div class="container-fluid">
    <table class="table table-striped">
        <tr>
            <td>编号</td>
            <td>用户名</td>
            <td>密码</td>
            <td>是否是管理员</td>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                {%if user.isAdmin%}
                    是
                {%else%}
                    否
                {%endif%}
            </td>
        </tr>
        {%endfor%}
    </table>
    {%include 'page.html'%}
</div>
{%block%}
