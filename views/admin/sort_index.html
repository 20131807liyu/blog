{% extends 'layout.html'%}
{%block main%}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li class="active">分类首页</li>
</ol>
<div class="container-fluid">
    <table class="table table-striped">
        <tr>
            <td>编号</td>
            <td>分类名称</td>
            <td>操作</td>
            {% for sort in sorts%}
            <tr>
                <td>{{sort._id.toString()}}</td>
                <td>{{sort.name}}</td>
                <td>
                    <a href="/admin/sort/edit?id={{sort._id.toString()}}">修改</a>
                    <a href="/admin/sort/delete?id={{sort._id.toString()}}">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tr>
    </table>
    {% include 'page.html'%}
</div>
{%endblock%}
